<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Shopify Payment</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>

<div class="w-screen h-screen bg-white flex justify-center items-center flex-col space-y-2">

    <div class="border p-2 max-w-md w-full">
        <input class="w-full h-full appearance-none outline-none" id="ref" type="text" placeholder="Reference">
    </div>


    <button id="btn" class="p-2 border-2 rounded" onclick="send()">Send To Shopify</button>

</div>

<script>
    function send() {
        const ref = document.getElementById('ref').value;
        const btn = document.getElementById('btn');
        btn.style.visibility = 'none'
        window.location = `https://pstk-shop.paystackintegrations.com/callback=?trxref=${ref}&reference=${ref}`


        console.log('sending', ref)
    }
</script>
</body>

</html>
